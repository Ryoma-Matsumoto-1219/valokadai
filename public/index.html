<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ヴァロ掲</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ヴァロ掲</h1>

    <!-- スレッド作成フォーム -->
    <div class="thread-form">
      <input type="text" id="thread-title" placeholder="新しいスレッドのタイトル" />
      <button id="create-thread-button">作成</button>
      <button id="toggle-threads">表示/非表示</button> 
    </div>

    <!-- スレッド一覧 -->
    <div id="threads">
      <!-- スレッド一覧がここに表示されます -->
    </div>

    <!-- 投稿内容の表示エリア -->
    <div id="posts">
    </div>


    <!-- 文字入力欄と投稿ボタン -->
    <div class="post-form">
      <!-- 画像挿入ボタン -->
      <button class="image-upload-btn">画像</button>
      <!-- 画像選択のためのファイル入力（隠す） -->
      <input type="file" id="image-upload-input" style="display:none;">
      <!-- 画像プレビューとキャンセルボタン -->
    <div id="image-preview-container"></div>
    <button id="cancel-upload" style="display:none;">キャンセル</button>
      <!-- 文字入力欄 -->
      <textarea id="post-input" placeholder="メッセージを入力..."></textarea>
      <!-- 投稿ボタン -->
      <button id="post-button">投稿</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
